    <div id="taskbar">
        <div id="buttons">
            <img src="SVG images/menu.svg" alt="" class="button" onclick="window.location.href ='Main_page.html'">
            <img src="SVG images/Category.svg" alt="" class="button" id="category-button">
            <img src="SVG images/Chosen items.svg" alt="" class="button">
        </div>
        <div id="finder">
            <img src="Media/Find icon.png" alt="" class="button" style="margin-left: 1vw;">
            <input type="text" id="input_box">
        </div>
        <div id="avatar">
            <img src="Media/Avatar.png" alt="" id="ava_img">
            <div id="welcome_statement">Good morning, Sir</div>

    <div id="category-options">
        <div>LCL
            <div id="masks">
                <h1>Khẩu trang</h1>
                <div class="box">
                    <input id="mask-kids" type="checkbox">
                    <span class="check"></span>
                    <label for="mask-kids">Trẻ em</label>
                </div>
                <div class="box">
                    <input id="mask-adults" type="checkbox">
                    <span class="check"></span>
                    <label for="mask-adults">Người lớn</label>
                </div>
                <div class="box">
                    <input id="mask-all-ages" type="checkbox">
                    <span class="check"></span>
                    <label for="mask-all-ages">Mọi lứa tuổi</label>
                </div>
                <div class="box">
                    <input id="mask-gases" type="checkbox">
                    <span class="check"></span>
                    <label for="mask-gases">Phòng độc</label>
                </div>
            </div>
            <div id="sanitizer">
                <h1>Nước rửa tay khô</h1>
                <div class="box">
                    <input id="sanitizer-s" type="checkbox">
                    <span class="check"></span>
                    <label for="sanitizer-s">Cỡ nhỏ</label>
                </div>
                <div class="box">
                    <input id="sanitizer-m" type="checkbox">
                    <span class="check"></span>
                    <label for="sanitizer-m">Cỡ vừa</label>
                </div>
                <div class="box">
                    <input id="sanitizer-l" type="checkbox">
                    <span class="check"></span>
                    <label for="sanitizer-l">Cớ lớn</label>
                </div>
            </div>
            <div id="soap">
                <h1>Nước rửa tay thường</h1>
                <div class="box">
                    <input id="soap-s" type="checkbox">
                    <span class="check"></span>
                    <label for="soap-s">Cỡ nhỏ</label>
                </div>
                <div class="box">
                    <input id="soap-m" type="checkbox">
                    <span class="check"></span>
                    <label for="soap-m">Cỡ vừa</label>
                </div>
                <div class="box">
                    <input id="soap-l" type="checkbox">
                    <span class="check"></span>
                    <label for="soap-l">Cớ lớn</label>
                </div>
            </div>
        </div>

    </div>
