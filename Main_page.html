<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Norona</title>

<body>

    <div id="taskbar">
        <div id="buttons">
            <img src="SVG images/menu.svg" alt="" class="button">
            <img src="SVG images/Category.svg" alt="" class="button">
            <img src="SVG images/Chosen items.svg" alt="" class="button">
        </div>
        <div id="finder">
            <img src="Media/Find icon.png" alt="" class="button" style="margin-left: 1vw;">
            <input type="text" id="input_box">
        </div>
        <div id="avatar">
            <img src="Media/Avatar.png" alt="" id="ava_img">
            <div id="welcome_statement">Good morning, Sir</div>
        </div>
    </div>
    <div id="category-options">
        <ul>
            <li>
                <span>Khẩu trang</span>
                <ul>
                    <li><input type="checkbox"><span>Trẻ em</span></li>
                    <li><input type="checkbox"><span>Người Lớn</span></li>
                    <li><input type="checkbox"><span>Mọi lứa tuổi</span></li>

                </ul>
            </li>
            <li>
                <span>Nước rửa tay khô</span>
                <ul>
                    <li><input type="checkbox"><span>Nhỏ</span></li>
                    <li><input type="checkbox"><span>Vừa</span></li>
                    <li><input type="checkbox"><span>Lớn</span></li>

            </li>

                    <li><input type="checkbox"><span>Vừa</span></li>

                </ul>

        </ul>

                </div>
