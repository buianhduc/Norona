<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="Main_page.css">
    <link rel="stylesheet" href="checkbox.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="Button-cart.css">
    <link rel="stylesheet" href="dropdownbox.css">
    <link rel="stylesheet" href="checkout.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>

    <script type="text/javascript" src="database.json"></script>
    <title>Norona</title>
</head>

<body>

    <div id="taskbar">
        <div id="buttons">
            <img src="SVG images/menu.svg" alt="" class="button" onclick="window.location.href ='Main_page.html'">
            <img src="SVG images/Category.svg" alt="" class="button" id="category-button">
            <img src="SVG images/Chosen items.svg" alt="" class="button cart-btn">
        </div>
        <div id="finder">
            <img src="Media/Find icon.png" alt="" class="button" style="margin-left: 1vw;">
            <input type="text" id="input_box" placeholder="Tìm kiếm...">
        </div>
        <div id="avatar">
            <img src="Media/Avatar.png" alt="" id="ava_img">
            <div id="welcome_statement">Good morning, Sir</div>
        </div>
    </div>
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">Close</span>
            <h2>Giỏ hàng của bạn</h2>
            <!-- cart items -->
            <div class="cart-items">
                <img src="https://babyfood.com.vn/data/Upload/images/khau-trang-cho-be-bmc-nhat-ban-tui-mau-xanh-set-7.JPG"
                    alt="">
                <div>
                    <h4>Khẩu trang y tế</h4>
                    <h5>10000 đ/cái</h5>
                    <span>remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-circle-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-circle-down"></i>
                </div>
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
            </div>
            <button class="clear-cart banner-btn"></button>
        </div>
    </div>

    <div id="category-options">
        <div>
            <div id="price" class="dropdown">
                <!-- <button class="dropbtn">Giá</button>
                <div class="dropdown-content">
                    <a href="#">Thấp dần</a>
                    <a href="#">Cao dần</a> -->
            </div>
        </div>
        <div id="masks">
            <h1>Khẩu trang</h1>
            <div class="box">
                <input id="mask-gases" type="checkbox" id="gases_category">
                <span class="check"></span>
                <label for="mask-gases"><a
                        href="file:///C:/Users/Admin/Desktop/Norona-master/Norona/KhauTrangChongDoc.html">Phòng
                        độc</a></label>
            </div>
            <div class="box">
                <input id="mask-medical" type="checkbox" id="medical_category">
                <span class="check"></span>
                <label for="mask-medical"><a
                        href="file:///C:/Users/Admin/Desktop/Norona-master/Norona/KhauTrangYTe.html">Khẩu trang y
                        tế</a></label>
            </div>
            <div class="box">
                <input id="mask-cotton" type="checkbox" id="medical_category">
                <span class="check"></span>
                <label for="mask-cotton"><a href="file:///C:/Users/Admin/Desktop/Norona-master/Norona/KhauTrangVai.html">Khẩu trang vải</a></label>
            </div>
        </div>
        <div id="sanitizer">
            <h1>Nước rửa tay khô</h1>
            <div class="box">
                <input id="sanitizer-s" type="checkbox">
                <span class="check"></span>
                <label for="sanitizer-s">Cỡ nhỏ</label>
            </div>
            <div class="box">
                <input id="sanitizer-m" type="checkbox">
                <span class="check"></span>
                <label for="sanitizer-m">Cỡ vừa</label>
            </div>
            <div class="box">
                <input id="sanitizer-l" type="checkbox">
                <span class="check"></span>
                <label for="sanitizer-l">Cớ lớn</label>
            </div>
        </div>
        <div id="soap">
            <h1>Nước rửa tay thường</h1>
            <div class="box">
                <input id="soap-s" type="checkbox">
                <span class="check"></span>
                <label for="soap-s">Cỡ nhỏ</label>
            </div>
            <div class="box">
                <input id="soap-m" type="checkbox">
                <span class="check"></span>
                <label for="soap-m">Cỡ vừa</label>
            </div>
            <div class="box">
                <input id="soap-l" type="checkbox">
                <span class="check"></span>
                <label for="soap-l">Cớ lớn</label>
            </div>
        </div>
    </div>

    </div>
    <div id="sidebar">
        <div id="information-container">
            <div id="infected">
                <div class="titles">Số ca bị nhiễm</div>
                <div class="numbers">382,814</div>
            </div>
            <div id="death">
                <div class="titles">Ca chết</div>
                <div class="numbers">16,578</div>
            </div>
            <div id="cured">
                <div class="titles">Ca hồi phục</div>
                <div class="numbers">102,522</div>
            </div>
        </div>
        <div id="hyperlinks">
            <div id="hypers">
                <img id="WHO" class="links" src="SVG images/WHO.png" onclick="window.open(
                        'https://www.who.int/',
                        '_blank'
                      );">
                <img id="Health_ministry" src="SVG images/marketingyte.com - logo bo y te viet nam PNG.png"
                    class="links" onclick="window.open(
                            'https://moh.gov.vn/',
                            '_blank'
                          );">
                <img id="CDC" src="SVG images/CDC.png" class="links" onclick="window.open(
                        'https://www.cdc.gov/',
                        '_blank' 
                      );">
            </div>

            <div>
                Đường link tham khảo
            </div>
        </div>
    </div>
    <div id="items" class="grid product-center">

    </div>

    <script src="search_bar.js"></script>
    <script src="Main_page.js"></script>
